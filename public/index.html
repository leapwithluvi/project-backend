<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">📝 Todo List</h1>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="todo-form" class="d-flex gap-2">
          <input type="text" id="task-input" class="form-control" placeholder="Tambah todo baru..." required />
          <button type="submit" class="btn btn-primary">Tambah</button>
        </form>
      </div>
    </div>

    <ul id="todo-list" class="list-group shadow-sm"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
